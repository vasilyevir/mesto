<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <div class="logo"></div>
    </header>
    <section class="profile">
        <div class="profile__information">
                <img src="./images/Custo.png" alt="Жак-Ив Кусто" class="profile__image-avatar">
            <div class="profile__intro">
                <div class="profile__top-row">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__btn-edit" type="button"></button>
                </div>    
                <p class="profile__job">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__btn-add" type="button"></button>
    </section>
    <section class="form form_edit">
        <div class="form__window"> 
            <button class="form__btn-close form__btn-close_edit" type="button"></button>
            <form class="form__list" name="form">
                <h2 class="form__text">Редактировать профиль</h2>
                <input type="text" class="form__input form__input_value_name" name="name" value="">
                <input type="text" class="form__input form__input_value_job" name="job" value="">
                <button class="form__btn-save" value="Сохранить" type="submit" name="closeEdit">
                    Сохранить
                </button>
            </form>
        </div>
    </section>
    <section class="form form_add">
        <div class="form__window"> 
            <button class="form__btn-close form__btn-close_add" type="button"></button>
            <form class="form__list" name="form">
                <h2 class="form__text">Новое место</h2>
                <input type="text" class="form__input form__input_value_name-image" name="name" value="" placeholder="Название">
                <input type="url" class="form__input form__input_value_url" name="job" value="" placeholder="Ссылка на картинку">
                <button class="form__btn-save" value="" type="submit" id="addButton">
                    Создать
                </button>
            </form>
        </div>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
    </footer>

    <template id="elements">
        <div class="element">
            <img src="" class="element__image">
            <button class="element__btn-delete" type="button"></button>
            <div class="element__footer">
                <h2 class="element__text"></h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
    </template>
   <!-- <template class="popup-image">
        <button class="form__btn-close popup-image__close-button" type="button"></button>
        <img src="" alt="" class="popup-image__image">
        <p class=""></p>
    </template> -->
    <script src="./scripts/index.js"></script>
</body>
</html>
