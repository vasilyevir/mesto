<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <div class="logo"></div>
    </header>
    <section class="profile">
        <div class="profile__information">
                <img src="./images/Custo.png" alt="Жак-Ив Кусто" class="profile__image-avatar">
            <div class="profile__intro">
                <div class="profile__top-row">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__btnEdit" type="button"></button>
                </div>    
                <p class="profile__job">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__btnAdd" type="button"></button>
    </section>
    <section class="form">
        <div class="form__window"> 
            <button class="form__btnClose" type="button"></button>
            <form class="form__list" name="form">
                <h2 class="form__text">Редактировать профиль</h2>
                <input type="text" class="form__input form__input_value_name" name="name" value="">
                <input type="text" class="form__input form__input_value_job" name="job" value="">
                <button class="form__btnSave" value="Сохранить">
                    Сохранить
                </button>
            </form>
        </div>
    </section>
    <section class="Elements">
        <div class="Element">
            <img src="./images/Karachaevsk.png" alt="Карачаевск" class="Element__image">
            <div class="Element__footer">
                <h2 class="Element__text">Карачаевск</h2>
                <button class="Element__heart" type="button"></button>
            </div>
        </div>
        <div class="Element">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="Element__image">
            <div class="Element__footer">
                <h2 class="Element__text">Гора Эльбрус</h2>
                <button class="Element__heart" type="button"></button>
            </div>
        </div>
        <div class="Element">
            <img src="./images/Karachaevo.png" alt="Домбай" class="Element__image">
            <div class="Element__footer">
                <h2 class="Element__text">Домбай</h2>
                <button class="Element__heart" type="button"></button>
            </div>
        </div>
        <div class="Element">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="Element__image">
            <div class="Element__footer">
                <h2 class="Element__text">Гора Эльбрус</h2>
                <button class="Element__heart" type="button"></button>
            </div>
        </div>
        <div class="Element">
            <img src="./images/Karachaevo.png" alt="Домбай" class="Element__image">
            <div class="Element__footer">
                <h2 class="Element__text">Домбай</h2>
                <button class="Element__heart" type="button"></button>
            </div>
        </div>
        <div class="Element">
            <img src="./images/Karachaevsk.png" alt="Карачаевск" class="Element__image">
            <div class="Element__footer">
                <h2 class="Element__text">Карачаево-Черкессия</h2>
                <button class="Element__heart" type="button"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
