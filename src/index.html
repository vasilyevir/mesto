<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <div class="logo"></div>
    </header>
    <section class="profile">
        <div class="profile__information">
            <!-- <%=require('./images/Custo.png')%> -->
            <img src="" alt="Логотип" class="profile__image-avatar">
            <div class="profile__image-avatar-effects"></div>
            <div class="profile__intro">
                <div class="profile__top-row">
                    <h1 class="profile__name"></h1>
                    <button class="profile__btn-edit" type="button"></button>
                </div>    
                <p class="profile__job"></p>
            </div>
        </div>
        <button class="profile__btn-add" type="button"></button>
    </section>
    <section class="popup popup_edit">
        <div class="popup__window popup__window_type_form"> 
            <button class="popup__btn-close popup__btn-close_edit" type="button"></button>
            <form class="popup__list popup__list_edit" name="formEdit">
                <h2 class="popup__text popup__text_type_form">Редактировать профиль</h2>
                <div class="popup__input-area">    
                    <input required minlength="2" maxlength="40" type="text" class="popup__input popup__input_value_name" id="name" name="name" value="" placeholder="Имя">
                    <span id="name-error" class="popup__error"></span>
                </div>
                <div class="popup__input-area">
                    <input required minlength="2" maxlength="200" type="text" class="popup__input popup__input_value_job" id="about" name="about" value="" placeholder="О себе">
                    <span id="about-error" class="popup__error"></span>
                </div>
                <button class="popup__btn-save" value="Сохранить" type="submit" name="closeEdit">
                    Сохранить
                </button>
            </form>
        </div>
    </section> 
    <section class="popup popup_card">
        <div class="popup__window popup__window_type_image">
            <button class="popup__btn-close popup__btn-close_card" type="button"></button>
            <div class="popup__element">
                <img src=" " alt=" " class="popup__image">
                <p class="popup__text popup__text_type_image"></p>
            </div>
        </div>
    </section> 
    <section class="popup popup_add">
        <div class="popup__window popup__window_type_form"> 
            <button class="popup__btn-close popup__btn-close_add" type="button"></button>
            <form class="popup__list popup__list_add" name="formAdd">
                <h2 class="popup__text popup__text_type_form">Новое место</h2>
                <div class="popup__input-area">
                    <input required minlength="2" maxlength="30" type="text" class="popup__input popup__input_value_name-image" name="nameCard" id="nameCard" value="" placeholder="Название">
                    <span id="nameCard-error" class="popup__error"></span>
                </div>
                <div class="popup__input-area">
                    <input required type="url" class="popup__input popup__input_value_url" name="imgCard" id="imgCard" value="" placeholder="Ссылка на картинку">
                    <span id="imgCard-error" class="popup__error"></span>
                </div>
                <button class="popup__btn-save" value="" type="submit" id="addButton">
                    Создать
                </button>
            </form>
        </div>
    </section> 
    <section class="popup popup_confidence">
        <div class="popup__window popup__window_type_form">
            <button class="popup__btn-close popup__btn-close_confidence" type="button"></button>
            <form class="popup__list popup__list_confidence">
                <h2 class="popup__text popup__text_type_form">Вы уверены?</h2>
                <button class="popup__btn-save" value="" type="submit">
                    Да
                </button>
            </form>
        </div>
    </section>
    <section class="popup popup_avatar">
        <div class="popup__window popup__window_type_form">
            <button class="popup__btn-close popup__btn-close_avatar" type="button"></button>
            <form class="popup__list popup__list_avatar">
                <h2 class="popup__text popup__text_type_form">Обновить аватар</h2>
                <div class="popup__input-area">
                    <input required type="url" class="popup__input popup__input_value_url" name="imgAvatar" id="imgAvatar" value="" placeholder="Ссылка на аватарку">
                    <span id="imgAvatar-error" class="popup__error"></span>
                </div>
                <button class="popup__btn-save" value="" type="submit">
                    Да
                </button>
            </form>
        </div>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
    </footer>

    <template id="elements">
        <div class="element">
            <img alt=" " src=" " class="element__image">
            <button class="element__btn-delete" type="button"></button>
            <div class="element__footer">
                <h2 class="element__text"></h2>
                <div class="element__like-group">
                    <button class="element__heart" type="button"></button>
                    <p class="element__like-number"></p>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
